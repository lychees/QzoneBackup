"content":"[ft=,2,]今天是个值得高心的日子，我看完了小岛娘娘290篇日志。首先我肯定眼睛近视更很了，看到的东西若隐若现。我感觉我看的不仅仅是290 篇，而是很多。然后，我从中体会了许多情感，晓得了世界的某个角落有着一些人物和发生的一部分事情。我从中也得到了一些资料和一些若有若无的东西（这是次要的）。读完，听完，看完，我觉得其中情感，对话，发生的事情是最可贵的。当然小岛娘娘的本领也是值得肯定的。。。。现在我有了一个打算，就是寒假里，我还得偶尔去领略小岛娘娘的日志，看有没有我忽视的地方，忽视的情感。等到我开学的那一天，小岛娘娘的所有日志我都理解的差不多时，我要写一篇读后感，，要写到。。。1500字以上（估计最低值）。。可能更多。现在我轻松了，我得去玩和复习了。小岛娘娘，我顶你，加油。[\/ft] ",
