"content":"Program Raoyu;\nConst MaxN=500000;\nType\n    SegmentTree=Record\n      L,R:Longint;\n      MaxL,MaxR,Max,Sum:Longint;\n      Left,Right:Longint\n    End;\nVar\n  T:Array[0..2*MaxN]of SegmentTree;\n  S:Array[1..MaxN]of Longint;\n  N,M,I,X,Y,Z,Tem,Count:Longint;\n  Flag:Boolean;\n\nFunction Big(A,B:Longint):Longint;\nBegin\n If(A>B)Then Exit(A) Else Exit(B);\nEnd;\nProcedure Update(Var A:SegmentTree;B,C:SegmentTree);\nBegin\n With A do\n Begin\n  Sum:=B.Sum+C.Sum;\n  MaxL:=Big(B.MaxL,B.Sum+C.MaxL);\n  MaxR:=Big(C.MaxR,C.Sum+B.MaxR);\n  Max:=Big(B.Max,C.Max);\n  Max:=Big(Max,B.MaxR+C.MaxL);\n End;\nEnd;\nProcedure Build(A,B:Longint);\nVar X:Longint;\nBegin\n Inc(Count);  X:=Count;\n With(T[X])do\n Begin\n  L:=A; R:=B;\n  If(A=B)Then\n  Begin\n    Sum:=S[A];\n    MaxL:=S[A];\n    MaxR:=S[A];\n    Max:=S[A];\n  End\n  Else Begin\n    Left:=Count+1;\n    Build(A,(A+B)Shr 1);\n    Right:=Count+1;\n    Build((A+B)Shr 1+1,B);\n    Update(T[X],T[Left],T[Right]);\n  End;\n End;\nEnd;\nProcedure Modify(X,Y,Z:Longint);\nVar Mid:Longint;\nBegin\n With(T[X])do\n  If(L=R)Then\n  Begin\n    Sum:=Z;\n    MaxL:=Z;\n    MaxR:=Z;\n    Max:=Z;\n  End\n  Else Begin\n    Mid:=(L+R)Shr 1;\n    If(X\u003C=Mid)Then\n    Modify(Left,Y,Z)\n    Else\n    Modify(Right,Y,Z);\n    Update(T[X],T[Left],T[Right]);\n  End;\nEnd;\nFunction GetMax(X,A,B:Longint):SegmentTree;\nVar  Mid:Longint;\nBegin\n With(T[X])do\n  If(A=L)And(B=R)Then\n    Exit(T[X])\n  Else Begin\n    Mid:=(L+R)Shr 1;\n    If(Mid>=B)Then\n    Exit(GetMax(Left,A,B));\n    If(Mid\u003CA)Then\n    Exit(GetMax(Right,A,B));\n    Fillchar(GetMax,Sizeof(GetMax),0);\n    Update(GetMax,GetMax(Left,A,Mid),GetMax(Right,Mid+1,B));\n  End;\nEnd;\nBegin\n Readln(N,M);\n For I:=1 to N do\n  Read(S[I]);\n Build(1,N);\n Flag:=False;\n For I:=1 to M do\n Begin\n  Readln(X,Y,Z);\n  If X=1 Then Begin\n    If(Y>Z)Then\n    Begin\n      Tem:=Y;\n      Y:=Z;\n      Z:=Tem;\n    End;\n    If Flag Then Write(\u0027 \u0027) Else Flag:=True;\n    Write(GetMax(1,Y,Z).Max);\n  End\n  Else Begin\n    S[Y]:=Z;\n    Modify(1,Y,Z);\n  End;\n End;\n Writeln;\n readln(n);\nEnd.[\/I] ",
